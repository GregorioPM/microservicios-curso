resilience4j:
  circuitbreaker:
    configs:
      #nombre cualquiera
      defecto:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      productos:
        base-config: defecto
  timelimiter:
    configs:
      defecto:
        #tiene prioridad sobre la llamada lenta
        timeout-duration: 2s
    instances:
      productos:
        base-config: defecto


spring:
  cloud:
    gateway:
      routes:
      - id: servicio-usuarios
        uri: lb://servicio-usuarios
        predicates:
          - Path=/api/usuarios/**
        filters:
          - StripPrefix=2
      - id: servicio-oauth
        uri: lb://servicio-oauth
        predicates:
          - Path=/api/security/**
        filters:
          - StripPrefix=2
      - id: servicio-productos
        uri: lb://servicio-productos
        predicates:
          - Path=/api/productos/**
          #Se pueden coloca expresiones regulares
          #- Header= token, \d+
          #- Header=Content-Type,application/json
          #- Method=GET, POST
          #- Query=color
          #- Cookie=color, azul
        filters:
          - name: CircuitBreaker
            args:
              name: productos
              statusCodes: 500
              #se desabilita productos por eso la ruta debe ser distinta
              fallbackUri: forward:/api/items/ver/2/5
          - StripPrefix=2
          - EjemploCookie=Hola mensaje personalizado, Usuario, GregorioPerez
          #- name: Ejemplo
            #args:
              #mensaje: Hola mensaje personalizado
              #cookieNombre: Usuario
              #cookieValor: Gregorio
      - id: servicio-items
        uri: lb://servicio-items
        predicates:
          - Path=/api/items/**
        filters:
          - StripPrefix=2
          - AddRequestHeader=token-request, 123456
          - AddResponseHeader=token-response, 12345678
          - SetResponseHeader=Content-Type, text/plain
          - AddRequestParameter=nombre, andres
